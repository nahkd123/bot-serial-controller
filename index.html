<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bot Serial Controller</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="keymaphelp">
        <span>Keymap</span><br>
        <div class="keydisplay kb" style="margin-left: 45px; margin-right: 52px;">W</div>
        <div class="keydisplay kb" style="margin-left: 45px; margin-right: 58px;">↑</div>
        <span>Move</span><br>
        <div class="keydisplay kb">A</div>
        <div class="keydisplay kb">S</div>
        <div class="keydisplay kb">D</div>
        <div class="keydisplay kb">←</div>
        <div class="keydisplay kb">↓</div>
        <div class="keydisplay kb">→</div><br><br>

        <div class="keydisplay kb" style="width: 112px; margin-right: 150px;">Space</div>
        <span>Toggle Servo</span><br><br>

        <span>Digit row:</span><br>
        <div class="keydisplay kb" style="margin-right: 245px;">1</div><span>Autopivot</span><br>
        <div class="keydisplay kb" style="margin-right: 245px;">2</div><span>Manual Control</span><br><br>

        <span>Numpad:</span><br>
        <div class="keydisplay kb" style="margin-right: 245px;">1</div><span>LED</span>
    </div>
    <script src='build/index.js' type='module'></script>
</body>
</html>
